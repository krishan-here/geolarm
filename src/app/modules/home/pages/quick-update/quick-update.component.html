<div class="container p-3">
  <form [formGroup]="reminderForm">
  <ion-row>
    <ion-col size="9">
      <p class="address">{{reminderItem?.address || 'NA'}}</p>
    </ion-col>
    <ion-col size="3">
      <ion-toggle mode="ios" formControlName="isTurnOn"></ion-toggle>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label position="floating">Range</ion-label>
    <ion-input formControlName="range"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Remind me for</ion-label>
    <ion-input formControlName="label"></ion-input>
  </ion-item>
  </form>
  <div class="buttons my-4">
    <ion-button (click)="goToUpdate()">Additional Sett..</ion-button>
    <ion-button (click)="saveReminder()">Save</ion-button>
  </div>
</div>
