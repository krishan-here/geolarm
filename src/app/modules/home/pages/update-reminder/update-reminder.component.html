<ion-header class="update_header ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
      <ion-col size="2">
        <ion-icon name="close-outline" size="large" (click)="goToHome()"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <p class="title">{{isUpdate ? 'Update' : 'Add'}} reminder</p>
        <p>{{reminderForm.value.isTurnOn ? 'On': 'Off'}}</p>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="checkmark-outline" size="large" (click)="addReminder()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="reminderForm">
      <ion-item>
        <ion-label position="floating">Selected Address</ion-label>
        <ion-textarea  formControlName="address" readonly="true"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Range (in meter)</ion-label>
        <ion-input type="number" formControlName="range"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Remind me for</ion-label>
        <ion-input formControlName="label"></ion-input>
      </ion-item>
      <ion-item lines="none" class="ringtone_item" (click)="goToAlarm()">
        <ion-label>Ringtone</ion-label>
        {{soundArr[reminderForm.value.ringtone-1]}}
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </form>
  </div>

</ion-content>
