<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title *ngIf="!showRadiobtn">
      Geolarm
    </ion-title>
    <ion-grid *ngIf="showRadiobtn">
      <ion-row>
        <ion-col size="2">
          <ion-icon name="close-outline" size="large" (click)="cancelDelete()"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <p *ngIf="seletedItemCount ===0" class="title">Select Items</p>
          <p *ngIf="seletedItemCount === 1" class="title">{{seletedItemCount}} Item Selected</p>
          <p *ngIf="seletedItemCount > 1" class="title">{{seletedItemCount}} Items Selected</p>
        </ion-col>
        <ion-col size="2">
          <ion-icon class="select_all" name="checkmark-done-circle" size="large" (click)="selectAllItem()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="no_alarm" *ngIf="reminderList.length === 0">
    <img src="assets/images/no_alarm.png" alt="">
    <p>No alarms here</p>
  </div>
  <div class="reminder_container">
    <ion-list *ngIf="reminderList.length !== 0" >
      <ion-row class="reminder_item" *ngFor="let item of reminderList;let idx=index;" (longPressed)="showDeleteView(idx)" ion-button (click)="addItemToDelete(idx)"
      ion-long-press
      [interval]="1000">
        <ion-col size="10" (click)="presentModal(idx)">
          <p class="text-truncate">{{item?.address || 'NA'}}</p>
          <p>{{item?.range}} | {{item?.currentRange}}</p>
        </ion-col>
        <ion-col size="2">
          <ion-toggle *ngIf="!showRadiobtn" mode="ios" [checked]="item.isTurnOn" (ionChange)="toggleReminder($event,idx)"></ion-toggle>
          <ion-checkbox  *ngIf="showRadiobtn" mode="ios" [checked]="deleteItemArray[idx]" (ionFocus)="addItemToDelete(idx)" disabled="true"></ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-list>

    <div class="add_reminder">
      <ion-fab vertical="bottom" horizontal="center">
        <ion-fab-button *ngIf="!showRadiobtn" (click)="goToMap()" color="white">
          <ion-icon name="add-outline" size="large" color="primary" class="add_icon"></ion-icon>
        </ion-fab-button>
        <ion-fab-button *ngIf="showRadiobtn" (click)="deleteItems()" color="white">
          <fa-icon [icon]="faDelete" class="delete_icon"></fa-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>

</ion-content>
