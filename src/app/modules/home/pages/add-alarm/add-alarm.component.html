<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="form-outline">
      <input type="search" id="form1" (keydown.enter)="$event.preventDefault()" class="form-control" placeholder="Search" aria-label="Search"  #search />
    </div>
  </ion-toolbar>
</ion-header>

  <div class="map-wrapper">
    <!-- <div id="map_center">
      <img src="assets/icon/location-marker.png" />
    </div>
    <div #map id="map"></div> -->
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="location($event)">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        ></agm-marker>
    </agm-map>
  </div>

  <div class="save_btn">
    <h3>{{address}}</h3>
    <ion-fab class="cancel_btn">
      <ion-fab-button (click)="goToHome()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab class="proceed_btn">
      <ion-fab-button (click)="goToUpdate()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>
